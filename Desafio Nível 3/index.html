<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="page">
    
    <header>
        <h1>MENTORIA</h1>

        <p>Preencha o formulário abaixo para </br>agendar a sua mentoria</p>

    </header>

    

    <form id="my-form">
        

        <fieldset>
            <legend>Informações pessoais</legend>
        
        <div class="col1">

            <div class="input-wrapper">

                <label for="name">Nome</label>
                <input type="text" id="name" required>
    
            </div>
            
            <div class="input-wrapper">
                <label for="sobname">Sobrenome</label>
                <input type="text" id="sobname" required>

            </div>

        </div>
        
        <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">

        </div>

        <div class="input-wrapper">
            <label for="password">Senha  <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="8">

        </div>

    </fieldset>
    
    <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
            
            <label for="mentor">Nome do mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor">

        </div>
    </fieldset>

    <fieldset>
        <legend>Seus horários disponíveis</legend>

        <h3>Primeira mentoria</h3>

        <div class="col2">

            <div class="input-wrapper">

                <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="data">
    
            </div>
            
            <div class="subcol2">
                
                <div class="input-wrapper">
                    <label for="hora1">Das</label>
                    <input type="time" id="hora1">
    
                </div>
    
                <div class="input-wrapper">
                    <label for="hora2">Até</label>
                    <input type="time" id="hora2">
    
                </div>
            </div>

            


        </div>

        <h3>Segunda mentoria</h3>

        <div class="col2">
            

            <div class="input-wrapper">

                <label for="data">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="data">
    
            </div>
            
            <div class="subcol2">
                
                <div class="input-wrapper">
                    <label for="hora1">Das</label>
                    <input type="time" id="hora1">
    
                </div>
    
                <div class="input-wrapper">
                    <label for="hora2">Até</label>
                    <input type="time" id="hora2">
    
                </div>
            </div>

    </fieldset>
</form> 

<footer>

    <input 
    class="button" 
    type="submit" 
    value="salvar"
    form="my-form">

</footer>


    </div>

</body>
</html>
